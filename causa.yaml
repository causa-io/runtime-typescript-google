version: 1

workspace:
  name: causa

causa:
  modules:
    '@causa/workspace-core': '>= 0.27.0'
    '@causa/workspace-google': '>= 0.13.0'
    '@causa/workspace-typescript': '>= 0.17.0'

project:
  name: runtime-typescript-google
  description: An extension to the Causa runtime SDK (`@causa/runtime`), providing Google-specific features.
  language: typescript
  type: package

javascript:
  dependencies:
    check:
      allowlist: []
    update:
      packageTargets:
        '@types/node': minor

google:
  firestore:
    securityRuleFiles: [firestore.rules]
    securityRuleFile: .causa/firestore.rules
  firebaseStorage:
    securityRuleFile: .causa/storage.rules
