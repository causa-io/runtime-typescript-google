name: ğŸ‘· CI

on:
  pull_request:
  push:
    branches: [main]
    tags: [v*]

env:
  DOCKER_BUILDKIT: 1

jobs:
  test:
    name: ğŸ§ª Build and test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¨ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ”¨ Install Causa
        run: npm install -g @causa/cli

      - name: ğŸ”¨ Restore Causa modules
        uses: actions/cache@v4
        with:
          path: |
            .causa/package*
            .causa/node_modules
          key: ${{ runner.os }}-${{ hashFiles('causa.yaml') }}

      - name: ğŸ‰ Initialize
        run: cs init

      - name: ğŸ± Build
        run: cs build

      - name: ğŸ¤¡ Start emulators
        run: cs emulators start

      - name: ğŸ§ª Test
        run: cs test

      - name: ğŸ¨ Lint
        run: cs lint

      - name: ğŸ” Dependency check
        run: cs dep check

  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”¨ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ”¨ Install Causa
        run: npm install -g @causa/cli

      - name: ğŸ”¨ Restore Causa modules
        uses: actions/cache@v4
        with:
          path: |
            .causa/package*
            .causa/node_modules
          key: ${{ runner.os }}-${{ hashFiles('causa.yaml') }}

      - name: ğŸ‰ Initialize
        run: cs init

      - name: ğŸš€ Publish
        run: cs publish -t semantic
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
